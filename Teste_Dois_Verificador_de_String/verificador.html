<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Strings</title>
    <link rel="stylesheet" href="assets/recursos/verificador.css">
</head>
<body>
    <main class="vr-main">
        <section class="vr-entradas">
            <textarea id="vr_texto" class="vr-texto" placeholder="Digite algo"></textarea>
            <button type="button" id="vr_botao" class="vr-botao">Verificar</button>

            <article class="vr-resultado">
                <p class="vr-resultado-mensagem" id="vr_resultado_mensagem"></p>
                <p class="vr-resultado-quantidade" id="vr_resultado_quantidade"></p>
            </article>
        </section>
    </main>

    <script src="assets/recursos/verificador.js"></script>
</body>
</html>
