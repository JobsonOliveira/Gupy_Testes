<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
    <link rel="stylesheet" href="assets/recursos/fibonacci.css">
</head>

<body>
    <main class="fb-conteudo">
        <section class="fb-entradas">
            <h1 class="fb-titulo">Verificador de sequência de Fibonacci</h1>
            <input type="number" id="fb_entrada_numero" class="fb-entrada-numero" placeholder="Informe um número">
            <button class="sh-butao" id="sh_botao">Verificar</button>

            <article class="fb-resultado">
                <p class="fb-resultado-mensagem" id="fb_resultado_mensagem"></p>
                <p class="fb-resultado-sequencia" id="fb_resultado_sequencia"></p>
            </article>
        </section>
    </main>

    <script src="assets/recursos/fibonacci.js"></script>
</body>

</html>
